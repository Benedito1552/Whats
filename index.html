<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini WhatsApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
  }
  .container {
    max-width: 800px;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    overflow: hidden;
  }
  header {
    background: #6200ea;
    color: white;
    text-align: center;
    padding: 15px;
  }
  #authArea, #chatArea {
    padding: 20px;
  }
  input {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
  }
  button {
    padding: 10px 15px;
    background: #6200ea;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
  }
  button:hover {
    background: #4a00b5;
  }
  #userList {
    width: 30%;
    float: left;
    border-right: 1px solid #ddd;
    height: 400px;
    overflow-y: auto;
  }
  #userList div {
    padding: 10px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }
  #userList div:hover {
    background: #f0f0f0;
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    height: 350px;
  }
  .message {
    padding: 8px;
    border-radius: 10px;
    margin: 5px 0;
    max-width: 70%;
  }
  .sent {
    background: #dcf8c6;
    margin-left: auto;
  }
  .received {
    background: #eee;
    margin-right: auto;
  }
  #chatContent {
    width: 70%;
    float: right;
    display: flex;
    flex-direction: column;
  }
  #inputArea {
    display: flex;
    border-top: 1px solid #ddd;
  }
  #msgInput {
    flex: 1;
    border: none;
    padding: 10px;
  }
  #status {
    text-align: center;
    margin-top: 10px;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container">
    <header>ðŸ’¬ Mini WhatsApp</header>

    <div id="authArea">
      <h3>Entrar ou Cadastrar</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn">Cadastrar</button>
    </div>

    <div id="chatArea" style="display:none;">
      <button id="logoutBtn">Sair</button>
      <div id="status"></div>

      <div id="userList"></div>
      <div id="chatContent">
        <h3 id="chatWith">Selecione um contato</h3>
        <div id="messages"></div>
        <div id="inputArea">
          <input id="msgInput" type="text" placeholder="Digite uma mensagem..." />
          <button id="sendBtn">Enviar</button>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    doc,
    setDoc,
    getDoc,
    getDocs,
    updateDoc,
    onSnapshot,
    serverTimestamp,
    increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
    authDomain: "cursos-6f950.firebaseapp.com",
    projectId: "cursos-6f950",
    storageBucket: "cursos-6f950.appspot.com",
    messagingSenderId: "146131122545",
    appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authArea = document.getElementById("authArea");
  const chatArea = document.getElementById("chatArea");
  const emailInput = document.getElementById("email");
  const passInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userListDiv = document.getElementById("userList");
  const messagesDiv = document.getElementById("messages");
  const sendBtn = document.getElementById("sendBtn");
  const msgInput = document.getElementById("msgInput");
  const chatWith = document.getElementById("chatWith");
  const statusEl = document.getElementById("status");

  let currentUser = null;
  let selectedUser = null;
  let unsubscribe = null;

  loginBtn.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
    } catch (e) {
      alert("Erro ao entrar: " + e.message);
    }
  };

  registerBtn.onclick = async () => {
    try {
      const userCred = await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
      const user = userCred.user;
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        email: user.email
      });
    } catch (e) {
      alert("Erro ao cadastrar: " + e.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      authArea.style.display = "none";
      chatArea.style.display = "block";
      statusEl.textContent = `Conectado como: ${user.email}`;
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        email: user.email
      }, { merge: true });
      carregarUsuarios();
    } else {
      authArea.style.display = "block";
      chatArea.style.display = "none";
    }
  });

  async function carregarUsuarios() {
    const cached = localStorage.getItem("userList");
    if (cached) {
      renderizarUsuarios(JSON.parse(cached));
      return;
    }

    const usersRef = collection(db, "users");
    const snapshot = await getDocs(usersRef);
    const lista = [];

    snapshot.forEach(docSnap => {
      const user = docSnap.data();
      if (user.uid !== currentUser.uid) lista.push(user);
    });

    localStorage.setItem("userList", JSON.stringify(lista));
    renderizarUsuarios(lista);
  }

  async function renderizarUsuarios(lista) {
    userListDiv.innerHTML = "";
    for (const user of lista) {
      const chatId = getChatId(currentUser.uid, user.uid);
      const chatDoc = await getDoc(doc(db, "chats", chatId));
      const unread = chatDoc.exists() ? chatDoc.data().unread?.[currentUser.uid] || 0 : 0;

      const div = document.createElement("div");
      div.textContent = `${user.email} ${unread > 0 ? `(${unread})` : ""}`;
      div.onclick = () => abrirChat(user);
      userListDiv.appendChild(div);
    }
  }

  function getChatId(uid1, uid2) {
    return [uid1, uid2].sort().join("_");
  }

  async function abrirChat(user) {
    selectedUser = user;
    chatWith.textContent = "Conversando com: " + user.email;
    messagesDiv.innerHTML = "";
    if (unsubscribe) unsubscribe();

    const chatId = getChatId(currentUser.uid, user.uid);
    const chatDocRef = doc(db, "chats", chatId);

    unsubscribe = onSnapshot(chatDocRef, async (docSnap) => {
      messagesDiv.innerHTML = "";
      const data = docSnap.data();
      if (data && data.messages) {
        const sortedKeys = Object.keys(data.messages).sort();
        sortedKeys.forEach(key => {
          const msg = data.messages[key];
          const div = document.createElement("div");
          div.classList.add("message", msg.f === currentUser.uid ? "sent" : "received");
          div.textContent = msg.m;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        chatWith.textContent = `Conversando com: ${user.email} (${sortedKeys.length} mensagens)`;

        // Zera contador de nÃ£o lidas
        await updateDoc(chatDocRef, {
          [`unread.${currentUser.uid}`]: 0
        });
      }
    });
  }

  sendBtn.onclick = async () => {
    if (!selectedUser) return alert("Selecione um contato!");
    const text = msgInput.value.trim();
    if (!text) return;

    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const chatDocRef = doc(db, "chats", chatId);
    const timestampKey = Date.now().toString();

    const newMessage = {
      f: currentUser.uid,
      t: selectedUser.uid,
      m: text,
      ts: serverTimestamp()
    };

    await updateDoc(chatDocRef, {
      [`messages.${timestampKey}`]: newMessage,
      [`unread.${selectedUser.uid}`]: increment(1)
    });

    msgInput.value = "";
  };
</script>
</body>
</html>
