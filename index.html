<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Api. PITIMBU DA SORTE</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
  }
  header {
    background: #075E54;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 20px;
  }
  #login-container, #chat-container {
    display: block;
    padding: 20px;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 10%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    background: #128C7E;
    color: white;
    cursor: pointer;
  }
  #userList {
    margin-top: 10px;
    border-top: 1px solid #ccc;
  }
  .user {
    background: white;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }
  .user:hover {
    background: #eaeaea;
  }
  #chatModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }
  #chatBox {
    background: white;
    width: 40%;
    max-width: 40px;
    height: 80%;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }
  .msg {
    margin: 5px 0;
    padding: 8px;
    border-radius: 10px;
    max-width: 80%;
  }
  .sent {
    background: #dcf8c6;
    align-self: flex-end;
  }
  .received {
    background: #fff;
    align-self: flex-start;
  }
  #sendForm {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #messageInput {
    flex: 1;
    border: none;
    padding: 10px;
  }
</style>
</head>
<body>
<header>Mini WhatsApp</header>

<div id="login-container">
  <h3>Login / Cadastro</h3>
  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar</button>
  <button id="signupBtn">Cadastrar</button>
</div>

<div id="chat-container">
  <input type="text" id="searchInput" placeholder="Pesquisar contato...">
  <div id="userList"></div>
</div>

<div id="chatModal">
  <div id="chatBox">
    <div id="messages"></div>
    <form id="sendForm">
      <input id="messageInput" placeholder="Digite sua mensagem...">
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, updateDoc, arrayUnion, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
    authDomain: "cursos-6f950.firebaseapp.com",
    projectId: "cursos-6f950",
    storageBucket: "cursos-6f950.appspot.com",
    messagingSenderId: "146131122545",
    appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginContainer = document.getElementById('login-container');
  const chatContainer = document.getElementById('chat-container');
  const userList = document.getElementById('userList');
  const chatModal = document.getElementById('chatModal');
  const messagesDiv = document.getElementById('messages');
  const sendForm = document.getElementById('sendForm');
  const messageInput = document.getElementById('messageInput');

  let currentUser = null;
  let currentChatId = null;

  document.getElementById('signupBtn').onclick = async () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", userCredential.user.uid), { email });
      alert("UsuÃ¡rio cadastrado!");
    } catch (e) {
      alert(e.message);
    }
  };

  document.getElementById('loginBtn').onclick = async () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert(e.message);
    }
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      loginContainer.style.display = "none";
      chatContainer.style.display = "block";
      loadUsers();
    } else {
      loginContainer.style.display = "block";
      chatContainer.style.display = "none";
    }
  });

  async function loadUsers() {
    const q = query(collection(db, "users"));
    onSnapshot(q, (snapshot) => {
      userList.innerHTML = "";
      snapshot.forEach(docSnap => {
        if (docSnap.id !== currentUser.uid) {
          const userDiv = document.createElement("div");
          userDiv.className = "user";
          userDiv.textContent = docSnap.data().email;
          userDiv.onclick = () => openChat(docSnap.id, docSnap.data().email);
          userList.appendChild(userDiv);
        }
      });
    });
  }

  async function openChat(targetId, targetEmail) {
    chatModal.style.display = "flex";
    currentChatId = [currentUser.uid, targetId].sort().join("_");
    messagesDiv.innerHTML = "";

    const chatRef = doc(db, "chats", currentChatId);
    const chatSnap = await getDoc(chatRef);
    if (!chatSnap.exists()) {
      await setDoc(chatRef, { users: [currentUser.uid, targetId], messages: [] });
    }

    onSnapshot(chatRef, (snap) => {
      const data = snap.data();
      messagesDiv.innerHTML = "";
      if (data?.messages) {
        data.messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = "msg " + (msg.sender === currentUser.uid ? "sent" : "received");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  }

  sendForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text || !currentChatId) return;
    const chatRef = doc(db, "chats", currentChatId);
    await updateDoc(chatRef, {
      messages: arrayUnion({ sender: currentUser.uid, text, timestamp: Date.now() })
    });
    messageInput.value = "";
  });

  window.onclick = (e) => {
    if (e.target === chatModal) chatModal.style.display = "none";
  };
</script>
</body>
</html>
