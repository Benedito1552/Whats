<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini WhatsApp - Versão 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de login -->
  <div id="login-screen">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <button id="register-btn">Cadastrar</button>
  </div>

  <!-- Tela de chat -->
  <div id="chat-screen" style="display:none;">
    <header>
      <h3 id="user-name"></h3>
      <button id="logout-btn">Sair</button>
    </header>
    
    <div id="chat-container">
      <!-- Lista de contatos -->
      <aside id="contacts"></aside>
      
      <!-- Área do chat -->
      <main id="chat-area">
        <div id="chat-header">Selecione um contato</div>
        <div id="messages"></div>
        <footer>
          <input type="text" id="message-input" placeholder="Digite...">
          <button id="send-btn">Enviar</button>
        </footer>
      </main>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
            </html>
