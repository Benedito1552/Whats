<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat em tempo real</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    overflow: hidden;
  }
  header {
    background: #6200ea;
    color: white;
    padding: 15px;
    text-align: center;
  }
  #userList {
    border-right: 1px solid #ddd;
    width: 30%;
    float: left;
    height: 400px;
    overflow-y: auto;
  }
  #userList div {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  #userList div:hover {
    background: #f0f0f0;
  }
  #chatArea {
    width: 70%;
    float: right;
    height: 400px;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }
  .message {
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
  }
  .sent {
    background: #dcf8c6;
    margin-left: auto;
  }
  .received {
    background: #eee;
    margin-right: auto;
  }
  #inputArea {
    display: flex;
    border-top: 1px solid #ddd;
  }
  #msgInput {
    flex: 1;
    padding: 10px;
    border: none;
  }
  #sendBtn {
    background: #6200ea;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  #sendBtn:hover {
    background: #4a00b5;
  }
  #chatHeader {
    background: #eee;
    padding: 10px;
    text-align: center;
  }
  #status {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>ðŸ’¬ Chat em Tempo Real (Firebase Firestore)</header>
    <div id="userList"></div>

    <div id="chatArea">
      <div id="chatHeader">Selecione um usuÃ¡rio</div>
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="msgInput" placeholder="Digite uma mensagem..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </div>

  <p id="status"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    addDoc,
    onSnapshot,
    serverTimestamp,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // === ðŸ”§ CONFIGURAÃ‡ÃƒO DO FIREBASE ===
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_PROJECT_ID.appspot.com",
    messagingSenderId: "SEU_MESSAGING_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userListDiv = document.getElementById("userList");
  const chatHeader = document.getElementById("chatHeader");
  const messagesDiv = document.getElementById("messages");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");

  let currentUser = null;
  let selectedUser = null;
  let unsubscribe = null;

  // === ðŸ” VERIFICAR LOGIN ===
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      statusEl.textContent = `Logado como: ${user.email}`;
      carregarUsuarios();
    } else {
      statusEl.textContent = "UsuÃ¡rio nÃ£o autenticado.";
    }
  });

  // === ðŸ§­ CARREGAR LISTA DE USUÃRIOS ===
  async function carregarUsuarios() {
    const usersRef = collection(db, "users");
    const snapshot = await getDocs(usersRef);

    userListDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      const user = docSnap.data();
      if (user.uid !== currentUser.uid) {
        const div = document.createElement("div");
        div.textContent = user.email;
        div.onclick = () => abrirChat(user);
        userListDiv.appendChild(div);
      }
    });
  }

  // === âš™ï¸ GERAR ID ÃšNICO PARA O CHAT ===
  function getChatId(uid1, uid2) {
    return [uid1, uid2].sort().join("_");
  }

  // === ðŸ’¬ ABRIR CHAT ENTRE DOIS USUÃRIOS ===
  function abrirChat(user) {
    selectedUser = user;
    chatHeader.textContent = "Conversando com: " + user.email;
    messagesDiv.innerHTML = "";

    if (unsubscribe) unsubscribe();

    const chatId = getChatId(currentUser.uid, user.uid);
    const messagesRef = collection(db, "chats", chatId, "messages");
    const q = query(messagesRef, orderBy("timestamp"));

    unsubscribe = onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const msg = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("message", msg.from === currentUser.uid ? "sent" : "received");
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // === ðŸš€ ENVIAR MENSAGEM ===
  sendBtn.onclick = async () => {
    if (!selectedUser) return alert("Selecione um contato!");
    const text = msgInput.value.trim();
    if (!text) return;

    const chatId = getChatId(currentUser.uid, selectedUser.uid);
    const messagesRef = collection(db, "chats", chatId, "messages");

    await addDoc(messagesRef, {
      text,
      from: currentUser.uid,
      to: selectedUser.uid,
      timestamp: serverTimestamp()
    });

    msgInput.value = "";
  };
</script>
</body>
</html>
