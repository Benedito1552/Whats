<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #login-screen, #chat-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #login-screen.active, #chat-screen.active {
      display: flex;
    }
    #chat-screen {
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #f0f0f0;
    }
    .contacts {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .contact:hover {
      background: #e5ddd5;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #dcf8c6;
    }
    .message {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .sent {
      background: #34b7f1;
      color: white;
      align-self: flex-end;
    }
    .received {
      background: #fff;
      align-self: flex-start;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
    }
    #send-btn {
      width: 20%;
      background: #34b7f1;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #2196f3;
    }
    #chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #075e54;
      color: white;
    }
    .top-bar button {
      background: #25d366;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .top-bar button:hover {
      background: #20b458;
    }
    #status {
      font-size: 12px;
      color: gray;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="active">
    <h2>Mini WhatsApp</h2>
    <input type="email" id="email" placeholder="E-mail"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button id="login-btn">Entrar</button>
    <button id="register-btn">Cadastrar</button>
    <p id="status"></p>
  </div>

  <div id="chat-screen">
    <div class="top-bar">
      <span id="user-name"></span>
      <button id="logout-btn">Sair</button>
    </div>

    <div class="container">
      <div id="contacts" class="contacts"></div>
      <div id="chat-header">Selecione um contato</div>
      <div id="messages" class="messages"></div>
      <div style="display: flex;">
        <input type="text" id="message-input" placeholder="Digite uma mensagem...">
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, where, orderBy,
      serverTimestamp, setDoc, doc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC0dUhymi72gkug-oo0-xqqBEtgvlIgvY0",
      authDomain: "cursos-6f950.firebaseapp.com",
      projectId: "cursos-6f950",
      storageBucket: "cursos-6f950.firebasestorage.app",
      messagingSenderId: "146131122545",
      appId: "1:146131122545:web:043f8207f457ad5b7f5ed0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginScreen = document.getElementById("login-screen");
    const chatScreen = document.getElementById("chat-screen");
    const contactsDiv = document.getElementById("contacts");
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chat-header");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const sendBtn = document.getElementById("send-btn");
    const msgInput = document.getElementById("message-input");
    const userNameEl = document.getElementById("user-name");
    const statusEl = document.getElementById("status");

    let currentUser = null;
    let selectedUser = null;
    let unsubscribe = null;

    // Cadastro
    registerBtn.onclick = async () => {
      try {
        const cred = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        await setDoc(doc(db, "users", cred.user.uid), {
          uid: cred.user.uid,
          email: cred.user.email,
          createdAt: serverTimestamp()
        });
        alert("Usuário cadastrado!");
      } catch (err) {
        alert("Erro: " + err.message);
      }
    };

    // Login
    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert("Erro: " + err.message);
      }
    };

    // Logout
    logoutBtn.onclick = async () => await signOut(auth);

    // Sessão
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginScreen.classList.remove("active");
        chatScreen.classList.add("active");
        userNameEl.textContent = user.email;
        await loadContacts();
      } else {
        currentUser = null;
        chatScreen.classList.remove("active");
        loginScreen.classList.add("active");
      }
    });

    // Carregar contatos
    async function loadContacts() {
      const snapshot = await getDocs(collection(db, "users"));
      contactsDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.uid !== currentUser.uid) {
          const div = document.createElement("div");
          div.classList.add("contact");
          div.textContent = data.email;
          div.onclick = () => openChat(data);
          contactsDiv.appendChild(div);
        }
      });
    }

    // Abrir chat
    function openChat(user) {
      selectedUser = user;
      chatHeader.textContent = "Conversando com: " + user.email;
      if (unsubscribe) unsubscribe();

      const q = query(
        collection(db, "messages"),
        where("participants", "array-contains", currentUser.uid),
        orderBy("timestamp")
      );

      unsubscribe = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          if (
            (msg.from === currentUser.uid && msg.to === user.uid) ||
            (msg.from === user.uid && msg.to === currentUser.uid)
          ) {
            const div = document.createElement("div");
            div.classList.add("message", msg.from === currentUser.uid ? "sent" : "received");
            div.textContent = msg.text;
            messagesDiv.appendChild(div);
          }
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, (err) => {
        console.error("Erro ao escutar mensagens:", err.message);
        statusEl.textContent = "⚠️ Crie o índice no Firestore e recarregue a página.";
      });
    }

    // Enviar mensagem
    sendBtn.onclick = async () => {
      if (!selectedUser) return alert("Selecione um contato!");
      const text = msgInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        text,
        from: currentUser.uid,
        to: selectedUser.uid,
        participants: [currentUser.uid, selectedUser.uid],
        timestamp: serverTimestamp()
      });
      msgInput.value = "";
    };
  </script>
</body>
  </html>
